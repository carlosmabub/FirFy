<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/reset.css">
    
    <title>Spotify</title>
</head>
<body>
        <div  id="container">
            <div id="side-bar" >
                <img src="../img/Spotify-Logo-side-bar.png" class="logo-side-bar" alt="">
                <div id="hsl">
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-house icons"></span>
                        Home
                    </button>
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-search icons"></span>
                        Search
                    </button>
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-collection icons"></span>
                        Your Library
                    </button>                    
                </div>
                <div id="cle"> 
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-plus-square icons"></span>
                        Create Playlist
                    </button>
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-bookmark-heart icons"></span>
                        Liked songs
                    </button>
                    <button id="btn" type="button" class="btn btn-dark btn-custom">
                        <span class="bi bi-wifi icons"></span>
                        Your Episodes
                    </button>                 
                </div>
                <div id="playlists">
                    <a id="playlist" href="#"></a>
                </div>

            </div>
            
            <div class="" id="main"> 
                <div id="container-header">
                   <h1 id="userName" class="text"></h1>
                   <img id="userImage" src="" alt="">
                </div>
                <div id="container-main">
                </div>
            </div>
            
            <div class="" id="footer">
                <div id="left">
                    <img id="msc-img" src="../img/Nelly-DIlemma.jpg" alt="">
                    <div id="msc-info">
                        <h1 id="h1">Dilemma</h1>
                        <h2 id="h2">Nelly</h2>
                    </div>
                    <button id="like-img" class="bi bi-heart icons"></button> 
                </div>
                <div id="control">
                    <div id="controls">
                        <button id="controller-img" class="bi bi-shuffle"></button>
                        <button id="controller-img" class="bi bi-skip-backward-fill"></button>
                        <button id="play-img" class="bi bi-play-circle-fill"></button>
                        <button id="controller-img" class="bi bi-skip-forward-fill"></button>
                        <button id="controller-img" class="bi bi-arrow-repeat"></button>
                    </div>
                    <div id="progress-bar">
                        <h1 id="h1-bar">1:21</h1>
                        <div id="bar" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                        <h1 id="h1-bar">4:45</h1>
                    </div>
                </div>
                <div id="right">
                    <button id="controller-img-right" class="bi bi-mic"></button> 
                    <button id="controller-img-right" class="bi bi-music-note-list"></button> 
                    <button id="controller-img-right" class="bi bi-laptop"></button> 
                    <button id="controller-img-right" class="bi bi-volume-up"></button>
                    <button id="controller-img-right" class="bi bi-arrows-angle-expand"></button>
                </div>
            </div>
        </div>
        <script src="../js/home.js" type="module" defer></script>
        <script src="../js/Render.js" type="module" defer ></script>
</body>
</html>
